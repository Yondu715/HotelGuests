version: '3.7'

services:
  mysql:
    build:
      context: ./docker/mysql
    environment:
      MYSQL_DATABASE: database
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: 123
    volumes:
      - /home/web/www/hotel-guests/local/mysql:/var/lib/mysql
    ports:
      - 3306:3306

  app:
    build:
      context: ./docker/app
      target: base
      args:
        WEB_USER_ID: 1000
        WEB_USER_NAME: web
        WEB_GROUP_ID: 1000
        WEB_GROUP_NAME: web
    volumes:
      - .:/var/www
      - /home/web/www/hotel-guests/local/composer:/composer
    environment:
      XDEBUG_CONFIG: "client_host=172.80.0.1 client_port=9001"
      XDEBUG_MODE: 'debug'
      PHP_IDE_CONFIG: serverName=hotel-guests.test
    depends_on:
      - mysql
    tty: true

  nginx:
    build:
      context: ./docker/nginx/
      args:
        WEB_USER_ID: 1000
        WEB_USER_NAME: web
        WEB_GROUP_ID: 1000
        WEB_GROUP_NAME: web
    environment:
      NGINX_FASTCGI_PASS: app:9000
      NGINX_WEB_DOMAIN: hotel-guests.ru
      NGINX_SWAGGER_CONFIG: ''
      NGINX_IOVATION_CONFIG: ''
      NGINX_SOCKETS_CONFIG: ''
    depends_on:
      - app
    volumes:
      - .:/var/www
      - ./docker/nginx/ssl/server.key:/etc/nginx/conf.d/server.key
      - ./docker/nginx/ssl/server.crt:/etc/nginx/conf.d/server.crt
    labels:
      - traefik.enable=true
      - traefik.http.routers.nginx.tls=true
      - traefik.http.routers.nginx.tls.certresolver=internal-acme
      - traefik.http.routers.nginx.rule=Host(`$NGINX_WEB_DOMAIN`)
      - traefik.http.routers.nginx.entrypoints=https
      - traefik.http.routers.nginx-http.rule=Host(`$NGINX_WEB_DOMAIN`)
      - traefik.http.routers.nginx-http.entrypoints=http
      - traefik.http.routers.nginx-http.middlewares=default-https-redirect@file
    ports:
      - 80:80
